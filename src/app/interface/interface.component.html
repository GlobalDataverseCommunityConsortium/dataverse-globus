<ng-container class="interface-container">
  <h1 class="center">{{title}}</h1>
  <span class="fill-space"></span>
<mat-form-field class="center" *ngIf="personalConnectExist()" appearance="fill">
  <mat-label>Personal connect endpoints</mat-label>
  <mat-select [(value)]="selectedEndPont">
    <mat-option *ngFor="let endpoint of personalConnectEndpoints" [value]="endpoint">
      {{endpoint.display_name}}
    </mat-option>
  </mat-select>
</mat-form-field  >
  <mat-form-field class="center" *ngIf="personalDirectoryExist()" appearance="fill">
    <mat-label>Select directory to upload</mat-label>
    <mat-select [(value)]="selectedDirectory">
      <mat-option *ngFor="let directory of personalDirectories" [value]="directory">
        {{directory.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <!--<app-upload-file *ngIf="personalConnectExist()"></app-upload-file> -->

  <div class="center" *ngIf="preparedForTransfer()">
    <button mat-raised-button color="primary" (click)="onSubmitTransfer()">Submit transfer</button>
  </div>
</ng-container>
