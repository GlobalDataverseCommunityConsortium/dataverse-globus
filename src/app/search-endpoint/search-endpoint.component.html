<div class="center">
    <mat-form-field class="padding">
        <mat-label>Search endpoint</mat-label>
        <input matInput type="search" value="{{value}}" (keydown.enter)="searchEndpoints($event.target.value)">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</div>
<div class="table" *ngIf=ifExists()>
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="display_name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">
                <button mat-button  color="primary" (click)="openDialog(element)">{{element.display_name}}</button>
            </td>
        </ng-container>

        <ng-container matColumnDef="owner_string">
            <th mat-header-cell *matHeaderCellDef>Owner</th>
            <td mat-cell *matCellDef="let element"> {{element.owner_string}} </td>
        </ng-container>

        <ng-container matColumnDef="organization">
            <th mat-header-cell *matHeaderCellDef>Organization</th>
            <td mat-cell *matCellDef="let element">
                    {{element.department}}
            </td>
        </ng-container>

        <ng-container matColumnDef="department">
            <th class="description-cell"  mat-header-cell *matHeaderCellDef>Department</th>
            <td mat-cell *matCellDef="let element">
                    {{element.department}}
            </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>      Description</th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>


</div>
