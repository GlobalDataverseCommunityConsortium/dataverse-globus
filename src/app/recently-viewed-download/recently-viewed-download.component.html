<app-endpoint-template (newItemEvent)="setSelectedEndpoint($event)"
                       (loadedEvent)="ifLoaded($event)"
                       [type]="type"
                       [transferData] = "dataTransfer"
                       [typeOfTab]="1">
</app-endpoint-template>

<div class="center" *ngIf="!recentlyViewedExist() && load">
    <h3 class="my-translated-paragraph">
        {{'RECENT.ERROR' | translate}}
    </h3>
</div>

<ng-container class="interface-container"*ngIf="recentlyViewedExist() && load ">
    <app-navigate-template-download [transferData]="dataTransfer"
                                    [selectedEndPoint]="selectedEndPoint">
    </app-navigate-template-download>
</ng-container>
