<div class="center">
    <mat-form-field  *ngIf="recentlyViewedExist()" appearance="fill" >
        <mat-label [attr.aria-label]="'RECENT.ENDPOINTS' | translate">
            {{'RECENT.ENDPOINTS' | translate}}
        </mat-label>
        <mat-select [(value)]="selectedEndPoint" (selectionChange)="setSelectedEndpoint($event)" >
            <mat-option *ngFor="let endpoint of recentlyViewedEndpoints" [value]="endpoint">
                {{endpoint.display_name}}
            </mat-option>
        </mat-select>
    </mat-form-field >
</div>

<div class="center" *ngIf="!recentlyViewedExist() && load">
    <h3 class="my-translated-paragraph">
        {{'PRECENT.ERROR' | translate}}
    </h3>
</div>

<ng-container >
    <app-navigate-template [userAccessTokenData]="userAccessTokenData"
                           [basicClientToken]="basicClientToken"
                           [datasetDirectory]="datasetDirectory"
                           [globusEndpoint]="globusEndpoint"
                           [datasetPid]="datasetPid"
                           [key]="key"
                           [siteUrl]="siteUrl"
                           [selectedEndPoint]="selectedEndPoint">

    </app-navigate-template>
</ng-container>
